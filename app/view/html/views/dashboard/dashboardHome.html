<div class="col-xs-12 autocomplete-wrap" ng-controller="searchDevicesCtrl as vm" ng-init="vm.init('/dashboardHome', '/dashboard');">
    <scriptr-autocomplete
                          id="devicesList"
                          placeholder="Select a device..."
                          pause="400"
                          search-fields="key"
                          title-field="name"
                          minlength="0"
                          api="{{vm.apis.getDevices}}"                 
                          text-searching="Searching..."
                          text-no-results="No results"   
                          msg-tag="devices-search-box"
                          transport="wss"
                          objects="[]"
                          initial-value="{{vm.selectedDevice}}"
                          on-format-data="vm.listCallback"
                          selected-object="vm.onSelect"
                          input-class="form-control form-control-small">
    </scriptr-autocomplete>
</div>
<div class="row">
  <div class="dashboard-template dashboardTheme col-xs-12">
    <div class="dashboardContainer">
      <div gridster="vm.gridsterOptions">
        <ul>
          <li class="myItem " gridster-item='{sizeX: 3, sizeY: 1, col: 0 , row: 0 }'>
            <div class="box box-without-header ">
              <div class="box-header">
                <div class="box-label"><span tooltip-append-to-body="true" uib-tooltip="Temperature Chart">Temperature</span></div>
              </div>
              <div class="clearfix"></div>
              <div class="box-content">

                <scriptr-displaycount
                                      boxheader="false" data="{&quot;value&quot;:12}"
                                      message="Connected Devices"
                                      number-cell-size="medium"
                                      number-background-colors="[{&quot;value&quot;:10,&quot;color&quot;:&quot;#CADEE4&quot;}]"
                                      dashboard-data-handler="false"
                                      http-method="GET"
                                      use-window-params="false"
                                      isdashboard="false"
                                      query="[]"
                                      widget-layout="horizontal"
                                      number-font-family=""
                                      message-font-family=""
                                      number-font-size="42"
                                      message-font-size="18"
                                      number-font-weight="600"
                                      message-font-weight="600"
                                      number-text-color="#ffffff"
                                      message-text-color="#686868"
                                      number-background-color="#53C3FF"
                                      message-background-color="white"
                                      message-text-alignment="center"
                                      number-text-alignment="center"
                                      border-size="1"
                                      border-color="#d7d7d7"
                                      api='app/api/getDevicesCount'
                                      transport="wss"
                                      class="ng-scope ng-isolate-scope">
                </scriptr-displaycount>

              </div>
            </div>
          </li>
          <li class="myItem " gridster-item='{sizeX: 3, sizeY: 1, col: 3 , row: 0 }'>
            <div class="box box-without-header ">
              <div class="box-header">
                <div class="box-label"><span></span></div>
              </div>
              <div class="clearfix"></div>
              <div class="box-content">

                <scriptr-displaycount
                                      boxheader="false" data="{&quot;value&quot;:12}"
                                      message="Daily Alerts"
                                      number-cell-size="medium"
                                      number-background-colors="[{&quot;value&quot;:10,&quot;color&quot;:&quot;#CADEE4&quot;}]"
                                      dashboard-data-handler="false"
                                      http-method="GET"
                                      use-window-params="false"
                                      isdashboard="false"
                                      query="[]"
                                      widget-layout="horizontal"
                                      number-font-family="Arial"
                                      message-font-family="Arial"
                                      number-font-size="42"
                                      message-font-size="18"
                                      number-font-weight="600"
                                      message-font-weight="600"
                                      number-text-color="#ffffff"
                                      message-text-color="#686868"
                                      number-background-color="#5A5050"
                                      message-background-color="white"
                                      message-text-alignment="center"
                                      number-text-alignment="center"
                                      border-size="1"
                                      border-color="#d7d7d7"
                                      api='app/api/getDailyAlertsTotal'
                                      transport="wss"
                                      class="ng-scope ng-isolate-scope">
                </scriptr-displaycount>

              </div>
            </div>
          </li>

          <li class="myItem " gridster-item='{sizeX: 3, sizeY: 2, col: 0 , row: 1 }'>
            <div class="box">
              <div class="box-header">
                <div class="box-label"><span tooltip-append-to-body="true" uib-tooltip="LatestPayloads">Latest Payloads</span></div>
              </div>
              <div class="clearfix"></div>
              <div class="box-content"><!-- vm.payloadsTimesColDef -->

                <scriptr-grid
                              columns-definition='[{headerName: "Device Name", field: "name"},{headerName: "Latest Payload", field: "latestPayload"}]'
                              enable-sorting="false"
                              enable-delete-row="false"
                              boxlabel="Latest Payload"
                              fixed-height="true"
                              grid-height="300px"
                              enable-add-row="false"
                              msg-tag="grid"
                              cell-editable="false"
                              enable-client-side-filter="false"
                              enable-server-side-filter="false"
                              enable-server-side-sorting="false"
                              row-model-selection="multiple"
                              pagination-page-size="10"
                              transport="https"
                              enable-client-side-sorting="false"
                              enable-col-resize="false"
                              pagination="true"
                              row-model-type="pagination"
                              suppress-filter="false"
                              boxheader="true"
                              custom-loading-label="Loading data..."
                              custom-no-rows-label="No data found"
                              transport="https"
                              api="app/api/getDevicesLatestPayloadTime"
                              >
                </scriptr-grid>

              </div>
            </div>
          </li>
          <li class="myItem " gridster-item='{sizeX: 3, sizeY: 2, col: 3 , row: 1 }'>
            <div class="box">
              <div class="box-header">
                <div class="box-label"><span tooltip-append-to-body="true" uib-tooltip="TodayAlerts">Today's Alerts</span></div>
              </div>
              <div class="clearfix"></div>
              <div class="box-content"><!-- vm.alertsColDef -->

                <scriptr-grid
                              columns-definition='[{headerName: "Device Name", field: "name"},{headerName: "Alerts", field: "alert_type"}]'
                              enable-sorting="false"
                              enable-delete-row="false"
                              boxlabel="Today Alerts"
                              fixed-height="true"
                              grid-height="300px"
                              enable-add-row="false"
                              msg-tag="grid"
                              cell-editable="false"
                              enable-client-side-filter="false"
                              enable-server-side-filter="false"
                              enable-server-side-sorting="false"
                              row-model-selection="multiple"
                              pagination-page-size="10"
                              transport="https"
                              enable-client-side-sorting="false"
                              enable-col-resize="false"
                              pagination="true"
                              row-model-type="pagination"
                              suppress-filter="false"
                              boxheader="true"
                              custom-loading-label="Loading data..."
                              custom-no-rows-label="No data found"
                              transport="https"
                              on-cell-clicked='vm.onCellClicked'
                              api="app/api/getDailyAlerts"
                              >
                </scriptr-grid>

              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
